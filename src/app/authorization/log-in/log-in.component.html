<form
  #form="ngForm"
  (ngSubmit)="onSubmit(form)"
  method="post"
  class="app-log-in auth-form"
>
  <div class="auth-wrapper">
    <app-form-field
      label="Username:"
      id="username"
      (value)="saveFormField($event, 'username')"
    ></app-form-field>
    <app-form-field
      label="Password:"
      id="password"
      [isPassword]="true"
      (value)="saveFormField($event, 'password')"
    ></app-form-field>
  </div>
  <app-auth-error *ngIf="loginError">{{ loginError }}</app-auth-error>

  <app-auth-button [disabled]="!isFormValid"> Sign in </app-auth-button>
</form>
