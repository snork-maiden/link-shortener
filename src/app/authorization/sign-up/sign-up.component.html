<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="app-log-in auth-form">
  <div class="auth-wrapper">
    <app-form-field
      label="Username:"
      id="username"
      (value)="saveFormField($event, 'username')"
    >
    </app-form-field>
    <app-form-field
      label="Password:"
      id="password"
      [isPassword]="true"
      (value)="saveFormField($event, 'password')"
    >
    </app-form-field>
    <app-form-field
      label="Repeat password:"
      id="password-repeat"
      [isPassword]="true"
      (value)="saveFormField($event, 'password-repeat')"
    >
    </app-form-field>
  </div>
  <app-auth-error *ngIf="isPasswordError"
    >Passwords are not the same</app-auth-error
  >
  <app-auth-error *ngIf="registrationError">{{
    registrationError
  }}</app-auth-error>
  <app-auth-button [disabled]="!isFormValid"> Sign up </app-auth-button>
</form>
