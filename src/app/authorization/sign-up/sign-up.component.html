<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="app-log-in auth-form">
  <div class="auth-wrapper">
    <label for="username" class="auth-label"> Username: </label>
    <input
      type="text"
      name="username"
      id="username"
      class="auth-input"
      ngModel
      required
    />
    <label class="auth-label" for="password"> Password: </label>
    <input
      type="password"
      name="password"
      id="password"
      class="auth-input"
      ngModel
      required
    />
    <label class="auth-label" for="password-repeat"> Repeat password: </label>
    <input
      type="password"
      name="password-repeat"
      id="password-repeat"
      class="auth-input"
      ngModel
      required
    />
  </div>
  <div class="error" *ngIf="isPasswordError">Passwords are not the same</div>
  <div class="error" *ngIf="registrationError">{{ registrationError }}</div>
  <button type="submit" class="auth-button">Sign up</button>
</form>
